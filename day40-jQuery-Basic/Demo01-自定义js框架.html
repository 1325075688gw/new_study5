<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义js框架</title>
    <script src="src/com/biggw/day40/js/Demo.js"></script>
</head>
<body>

<div id="div1">div1...</div>
<div id="div2">div2...</div>

<script name="第一种方式">
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");

    alert(div1.innerHTML);
    alert(div2.innerHTML);

</script>


<script name="第二种方式">
    var div1 = func("div1");
    var div2 = func("div2");
    alert(div1.innerHTML);
    alert(div2.innerHTML);

    function func(id) {
        return document.getElementById(id);
    }

</script>

<script name="第三种方式">
    var div1 = $("div1");
    var div2 = $("div2");

    alert(div1.innerHTML);
    alert(div2.innerHTML);
</script>

</body>
</html>
