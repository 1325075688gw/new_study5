<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
		<script>
			// 获取myinput 的value值
			
			// 获取mydiv的标签体内容
			$("#mydiv").html("aaa"); // <div id="mydiv">aaa</div>, 而不是 <div id="mydiv"><p><a href="#">aaa</a></p></div>

			// 获取mydiv文本内容
			$("#mydiv").text("bbb"); // <div id="mydiv">bbb</div>, 而不是 <div id="mydiv"><p><a href="#">bbb</a></p></div>
		
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
